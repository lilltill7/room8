{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* Override navbar styles for login page */
        header {
            background: rgba(255, 255, 255, 0.95) !important;
        }
        .nav-center {
            color: #333 !important;
        }
        .nav-links li a {
            color: #333 !important;
        }
        .nav-links li a:hover {
            background-color: rgba(0, 0, 0, 0.05) !important;
        }
        .mobile-menu-btn span {
            background-color: #333 !important;
        }
    </style>
{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Sign in to continue your Room8 journey</p>
        </div>
        
        <form class="login-form" method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn" title="Login with Google">
                <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google">
            </button>
            <button class="social-btn" title="Login with Facebook">
                <img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook">
            </button>
            <button class="social-btn" title="Login with Apple">
                <img src="{{ url_for('static', filename='images/apple-icon.png') }}" alt="Apple">
            </button>
        </div>
        
        <div class="register-prompt">
            Don't have an account? <a href="{{ url_for('register') }}">Register now</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Force navbar to be in the scrolled state on this page
        const header = document.querySelector('header');
        if (header) {
            header.classList.add('scrolled');
        }
    });
</script>
{% endblock %}
